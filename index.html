<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Bot Pro</title>
    <style>
        :root { --bg: #e6ebee; --primary: #3390ec; --sidebar: #ffffff; --chat-bg: #8ba3cb; --msg-bot: #effdde; --msg-user: #ffffff; --text-dark: #0f0f0f; --text-muted: #707579; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Modal General */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .modal-content input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .btn-close { background: #ff4d4d; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 48%; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 48%; }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        #login-screen input, #login-screen button { width: 90%; max-width: 300px; padding: 14px; margin: 10px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
        #login-screen button { background: var(--primary); color: white; border: none; font-weight: bold; }

        #app { display: none; width: 100%; max-width: 1400px; margin: 0 auto; display: flex; height: 100%; background: white; }
        
        /* Sidebar */
        .sidebar { width: 35%; min-width: 300px; background: var(--sidebar); border-right: 1px solid #dfe1e5; display: flex; flex-direction: column; transition: transform 0.3s ease; }
        .sidebar-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #dfe1e5; }
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 20px; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f9f9f9; }
        .chat-item:hover, .chat-item.active { background: #f4f4f5; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; object-fit: cover; background: #ccc; }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-name { font-weight: 600; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-preview { font-size: 14px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        .chat-header { padding: 10px 20px; background: white; border-bottom: 1px solid #dfe1e5; display: flex; align-items: center; height: 60px; z-index: 10; cursor: pointer; }
        .back-btn { display: none; margin-right: 15px; background: none; border: none; font-size: 24px; color: var(--primary); }
        .header-text { flex: 1; }
        .header-name { font-weight: 600; font-size: 16px; }

        /* Messages */
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg-wrapper { display: flex; flex-direction: column; max-width: 75%; position: relative; }
        .msg-wrapper.bot { align-self: flex-end; }
        .msg-wrapper.user { align-self: flex-start; }
        .msg-bubble { padding: 8px 12px; border-radius: 12px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; cursor: pointer; }
        .msg-wrapper.user .msg-bubble { background: var(--msg-user); border-bottom-left-radius: 4px; }
        .msg-wrapper.bot .msg-bubble { background: var(--msg-bot); border-bottom-right-radius: 4px; }
        .msg-img { max-width: 100%; border-radius: 8px; margin-bottom: 5px; }
        .reply-box { background: rgba(0,0,0,0.05); border-left: 3px solid var(--primary); padding: 5px; margin-bottom: 5px; font-size: 12px; border-radius: 4px; }
        .msg-actions { display: none; background: white; padding: 5px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); position: absolute; top: -30px; right: 0; z-index: 10; gap: 5px; }
        .msg-wrapper:hover .msg-actions { display: flex; }

        /* Input Area */
        .input-area { padding: 10px 20px; background: white; display: flex; align-items: center; gap: 10px; flex-direction: column; }
        .reply-indicator { display: none; width: 100%; background: #f4f4f5; padding: 10px; border-left: 4px solid var(--primary); font-size: 13px; border-radius: 4px; justify-content: space-between; }
        .input-row { display: flex; width: 100%; gap: 10px; align-items: center; }
        .input-row input[type="text"] { flex: 1; padding: 14px 20px; border: none; border-radius: 25px; background: #f4f4f5; outline: none; }
        .btn-circle { background: var(--primary); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; z-index: 20; height: 100%; }
            .chat-area { width: 100%; position: absolute; z-index: 10; height: 100%; transform: translateX(100%); transition: transform 0.3s; }
            .back-btn { display: block; }
            .mobile-chat-active .sidebar { transform: translateX(-30%); }
            .mobile-chat-active .chat-area { transform: translateX(0); z-index: 30; }
            .msg-actions { display: flex; position: static; background: none; box-shadow: none; padding: 0; margin-top: 5px; justify-content: flex-end;}
            .msg-actions button { font-size: 12px; padding: 2px 5px; }
        }
    </style>
</head>
<body>

<div id="login-screen">
    <h2>Login Bot</h2>
    <input type="password" id="tokenInput" placeholder="Token Bot">
    <button onclick="login()">Masuk</button>
</div>

<div class="overlay" id="bot-settings-modal">
    <div class="modal-content">
        <h3>Edit Profil Bot</h3>
        <input type="text" id="botNameInput" placeholder="Nama Bot">
        <input type="text" id="botBioInput" placeholder="Deskripsi Singkat">
        <p style="font-size:12px; text-align:left; margin-bottom:5px;">Ganti Foto Profil:</p>
        <input type="file" id="botPhotoInput" accept="image/*">
        <div style="display:flex; justify-content: space-between;">
            <button class="btn-close" onclick="closeBotSettings()">Batal</button>
            <button class="btn-save" onclick="saveBotSettings()">Simpan</button>
        </div>
    </div>
</div>

<div id="app">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Pesan Masuk</h3>
            <button class="btn-icon" onclick="openBotSettings()" title="Setting Bot">‚öôÔ∏è</button>
        </div>
        <div class="chat-list" id="chat-list"></div>
    </div>

    <div class="chat-area" id="chat-area">
        <div class="chat-header">
            <button class="back-btn" onclick="closeMobileChat()">‚Üê</button>
            <img src="" class="avatar" id="header-avatar" style="width:40px; height:40px;">
            <div class="header-text">
                <div class="header-name" id="header-name">Nama User</div>
            </div>
        </div>
        
        <div class="messages" id="messages-container"></div>
        
        <div class="input-area">
            <div class="reply-indicator" id="reply-indicator">
                <span id="reply-text">Membalas pesan...</span>
                <button onclick="cancelReply()" style="background:none; border:none; color:red; cursor:pointer;">‚úñ</button>
            </div>
            <div class="input-row">
                <button class="btn-icon" onclick="document.getElementById('fileUpload').click()">üìé</button>
                <input type="file" id="fileUpload" style="display:none;" accept="image/*" onchange="handleFileUpload()">
                <input type="text" id="msgInput" placeholder="Ketik pesan..." onkeypress="if(event.key === 'Enter') kirimPesan()">
                <button class="btn-circle" onclick="kirimPesan()">‚û§</button>
            </div>
        </div>
    </div>
</div>

<script>
    let botToken = localStorage.getItem('botToken') || '';
    let lastUpdateId = parseInt(localStorage.getItem('lastUpdateId')) || 0;
    let chatsData = JSON.parse(localStorage.getItem('telegramDataV2')) || {}; 
    let activeChatId = null;
    let replyToMsgId = null;

    window.onload = () => { if (botToken) { initApp(); } };

    function login() {
        let token = document.getElementById('tokenInput').value.trim();
        if (!token) return;
        localStorage.setItem('botToken', token);
        location.reload();
    }

    async function initApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        renderSidebar();
        startPolling();
    }

    // --- API TELEGRAM DIRECT ---
    async function tgApi(method, data = {}, isFormData = false) {
        let options = { method: 'POST' };
        if (isFormData) { options.body = data; } 
        else {
            options.headers = { 'Content-Type': 'application/json' };
            options.body = JSON.stringify(data);
        }
        let res = await fetch(`https://api.telegram.org/bot${botToken}/${method}`, options);
        return await res.json();
    }

    // --- FITUR PROFIL USER ASLI ---
    async function getRealUserAvatar(userId, name) {
        try {
            let res = await tgApi('getUserProfilePhotos', { user_id: userId, limit: 1 });
            if (res.ok && res.result.total_count > 0) {
                let fileId = res.result.photos[0][0].file_id;
                let fileRes = await fetch(`https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`);
                let fileData = await fileRes.json();
                return `https://api.telegram.org/file/bot${botToken}/${fileData.result.file_path}`;
            }
        } catch (e) {}
        return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;
    }

    // --- FITUR SETTING BOT (Baru di API 9.4) ---
    function openBotSettings() { document.getElementById('bot-settings-modal').style.display = 'flex'; }
    function closeBotSettings() { document.getElementById('bot-settings-modal').style.display = 'none'; }
    async function saveBotSettings() {
        let name = document.getElementById('botNameInput').value;
        let bio = document.getElementById('botBioInput').value;
        let file = document.getElementById('botPhotoInput').files[0];

        if(name) await tgApi('setMyName', { name });
        if(bio) await tgApi('setMyDescription', { description: bio });
        if(file) {
            let fd = new FormData(); fd.append('photo', file);
            await tgApi('setMyProfilePhoto', fd, true);
        }
        alert('Profil Bot berhasil diupdate!');
        closeBotSettings();
    }

    // --- RENDER UI ---
    function renderSidebar() {
        const list = document.getElementById('chat-list');
        list.innerHTML = '';
        Object.values(chatsData).forEach(chat => {
            let lastMsg = chat.messages[chat.messages.length - 1];
            let text = lastMsg ? (lastMsg.type === 'photo' ? 'üì∑ Gambar' : lastMsg.text) : 'Belum ada pesan';
            let div = document.createElement('div');
            div.className = `chat-item ${activeChatId == chat.id ? 'active' : ''}`;
            div.onclick = () => openChat(chat.id);
            div.innerHTML = `<img src="${chat.avatar || 'https://ui-avatars.com/api/?name=U'}" class="avatar">
                             <div class="chat-info"><div class="chat-name">${chat.name}</div><div class="chat-preview">${text}</div></div>`;
            list.appendChild(div);
        });
    }

    function openChat(chatId) {
        activeChatId = chatId;
        document.getElementById('app').classList.add('mobile-chat-active');
        document.getElementById('header-name').innerText = chatsData[chatId].name;
        document.getElementById('header-avatar').src = chatsData[chatId].avatar;
        renderMessages();
    }

    function closeMobileChat() {
        document.getElementById('app').classList.remove('mobile-chat-active');
        activeChatId = null;
    }

    // --- FITUR REPLY & PIN ---
    function setReply(msgId, text) {
        replyToMsgId = msgId;
        document.getElementById('reply-indicator').style.display = 'flex';
        document.getElementById('reply-text').innerText = `Membalas: ${text.substring(0,20)}...`;
    }
    function cancelReply() {
        replyToMsgId = null;
        document.getElementById('reply-indicator').style.display = 'none';
    }
    async function pinMsg(msgId) {
        await tgApi('pinChatMessage', { chat_id: activeChatId, message_id: msgId });
        alert('Pesan di-Pin di Telegram!');
    }

    function renderMessages() {
        if (!activeChatId) return;
        const box = document.getElementById('messages-container');
        box.innerHTML = '';
        chatsData[activeChatId].messages.forEach(msg => {
            let div = document.createElement('div');
            div.className = `msg-wrapper ${msg.sender}`;
            
            let replyHTML = msg.replyToText ? `<div class="reply-box">${msg.replyToText}</div>` : '';
            let mediaHTML = msg.type === 'photo' ? `<img src="${msg.mediaUrl}" class="msg-img">` : '';
            
            div.innerHTML = `
                <div class="msg-actions">
                    <button onclick="setReply(${msg.id}, '${msg.text || 'Gambar'}')">‚Ü©Ô∏è Reply</button>
                    <button onclick="pinMsg(${msg.id})">üìå Pin</button>
                </div>
                <div class="msg-bubble">
                    ${replyHTML}
                    ${mediaHTML}
                    ${msg.text}
                </div>
            `;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    }

    function simpanPesan(chatId, nama, text, sender, msgId, type, mediaUrl, replyText = null) {
        if (!chatsData[chatId]) chatsData[chatId] = { id: chatId, name: nama, avatar: '', messages: [] };
        
        chatsData[chatId].messages.push({ id: msgId, text, sender, type, mediaUrl, replyToText: replyText });
        localStorage.setItem('telegramDataV2', JSON.stringify(chatsData));
        
        renderSidebar();
        if (activeChatId == chatId) renderMessages();
        
        // Ambil PP asli di background biar ga lemot
        if(sender === 'user' && !chatsData[chatId].avatar) {
            getRealUserAvatar(chatId, nama).then(url => {
                chatsData[chatId].avatar = url;
                localStorage.setItem('telegramDataV2', JSON.stringify(chatsData));
                renderSidebar();
            });
        }
    }

    // --- POLLING & MENERIMA GAMBAR ---
    function startPolling() {
        setInterval(async () => {
            try {
                let res = await tgApi('getUpdates', { offset: lastUpdateId + 1 });
                if (res.ok && res.result.length > 0) {
                    for (let update of res.result) {
                        lastUpdateId = update.update_id;
                        localStorage.setItem('lastUpdateId', lastUpdateId);

                        if (update.message) {
                            let msg = update.message;
                            let type = 'text'; let mediaUrl = '';
                            let teks = msg.text || msg.caption || '';
                            
                            // Deteksi Gambar Masuk
                            if (msg.photo) {
                                type = 'photo';
                                let fileId = msg.photo[msg.photo.length - 1].file_id;
                                let fileRes = await fetch(`https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`);
                                let fileData = await fileRes.json();
                                mediaUrl = `https://api.telegram.org/file/bot${botToken}/${fileData.result.file_path}`;
                            }
                            
                            let replyTxt = msg.reply_to_message ? (msg.reply_to_message.text || 'Gambar') : null;
                            simpanPesan(msg.chat.id, msg.from.first_name, teks, 'user', msg.message_id, type, mediaUrl, replyTxt);
                        }
                    }
                }
            } catch (e) {}
        }, 3000);
    }

    // --- KIRIM PESAN & GAMBAR ---
    async function handleFileUpload() {
        let file = document.getElementById('fileUpload').files[0];
        if (!file || !activeChatId) return;
        
        let fd = new FormData();
        fd.append('chat_id', activeChatId);
        fd.append('photo', file);
        if(replyToMsgId) fd.append('reply_to_message_id', replyToMsgId);

        let res = await tgApi('sendPhoto', fd, true);
        if(res.ok) {
            // Langsung pakai object URL biar cepet nampil di web lu
            simpanPesan(activeChatId, 'Bot', '', 'bot', res.result.message_id, 'photo', URL.createObjectURL(file));
            cancelReply();
        }
    }

    async function kirimPesan() {
        if (!activeChatId) return;
        let text = document.getElementById('msgInput').value.trim();
        if (!text) return;

        document.getElementById('msgInput').value = ''; 
        
        let payload = { chat_id: activeChatId, text: text };
        if(replyToMsgId) payload.reply_to_message_id = replyToMsgId;

        let res = await tgApi('sendMessage', payload);
        if (res.ok) {
            simpanPesan(activeChatId, 'Bot', text, 'bot', res.result.message_id, 'text', '', replyToMsgId ? 'Membalas...' : null);
            cancelReply();
        }
    }
</script>

</body>
</html>
